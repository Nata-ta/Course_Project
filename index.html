<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Course project</title>
</head>
<body>

<header class="hero">
    <div class="container">
        <div class="hero__header">
            <div class="hero__header-wrap">
                <div class="hero__logo">
                    <img src="./images/logo.png" alt="" class="hero__logo-img">
                </div>
                <nav class="hero__nav">
                    <ul class="hero__menu">
                        <li class="hero__menu-item">
                            <a href="#" class="hero__menu-link">HOME</a>
                        </li>
                        <li class="hero__menu-item">
                            <a href="#" class="hero__menu-link">ABOUT</a>
                        </li>
                        <li class="hero__menu-item">
                            <a href="#" class="hero__menu-link">CONTACT</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="hero__wrap">
            <h1 class="caption hero__caption">Our Blog</h1>
            <p class="hero__text">It is a long established fact that a reader will be distracted by the readable content of a page when looking at its layout. The point of using Lorem Ipsum is that it has a more-or-less normal distribution of letters</p>
        </div>
    </div>
</header>

<main>
    <div class="posts">
        <div class="posts__body">
            <h2 class="caption posts__caption">News</h2>
        </div>
        <aside class="posts__creator">
            <form class="allNews">
                <div class="posts__form">
                    <h2 class="caption posts__caption">Creat new post</h2>
                    <div class="posts__userForm">
                        <label for="formAuthor" class="posts__form-label">Author</label>
                        <input type="text" class="posts__form-control" id="formAuthor" name="author">
                    </div>
                    <div class="posts__textForm">
                        <label for="formText" class="form-label">Post text</label>
                        <textarea class="posts__info-text" id="formText" rows="3" name="text"></textarea>
                    </div>
                    <div class="field__wrapper posts__field">
                        <label class="field__file-wrapper" for="field__file-2">Image URL</label>
                        <input name="image" type="text" id="field__file-2" class="post__field">
                     </div>
                    <button class="btn btn-submit posts__btn _loadPostsBtn" type="submit">Creat post</button>
                </div>
            </form>
        </aside>
    </div>
</main>

    <script src="./js/main.js"></script>
</body>
</html>
